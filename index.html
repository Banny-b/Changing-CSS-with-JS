<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing CSS with JS</title>
    <link rel="shortcut icon" href="./img/twocirclingarrows.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Changing CSS with <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="2"
        max="100"
        value="10"
        data-sizing="px"
      />
      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="30"
        value="15"
        data-sizing="px"
      />
      <label for="base">Border Color:</label>
      <input 
        id="base" 
        type="color" 
        name="base"
        value="#ff160b" 
      />
    </div>
    <img src="./img/tesla-future.jpg" height="500" width="800" />
    <script src="./script.js" type="module"></script>
  </body>
</html>
